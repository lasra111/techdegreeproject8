<!DOCTYPE html>
<html lang='en'>
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Employee Directory</title>
  <link rel='stylesheet' href='styles.css'>
</head>
<body>
  <header>
    <h1>Awesome Startup Employee Directory</h1>
  </header>
  <main id='grid-container'>
    <div class='card'>
      <img class='avatar'</img>
      <div class='textinfo'>
        <h2 class='name'></h2>
        <p class='email'></p>
        <p class='address'></p>
      </div>
    </div>
  </main>
  <div class='overlay hidden'>
    <div class='modal'>
      <p class='modalclose'>X</p>
      <div class="modaltext">
        <img class="avatar" src='member-1.jpg'>
          <div class="textinfo">
              <h2 class="name">Haleigh Macchiarella</h2>
              <p class="email">dtucker@yakitri.edu</p>
              <p class="address">Chicago</p>
              <hr />
              <p>(593) 364-3249</p>
              <p class="address">123 Anywhere St, WV 84814</p>
              <p>Birthday: 01/04/85</p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src='app.js'></script>

  </body>
  </html>
